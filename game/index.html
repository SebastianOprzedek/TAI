<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Voice controlled game</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/modal.css">
</head>
<body>
<div class="preload" id="preload">
    <div class="logo">
        voice - <span style="color: darksalmon;">cube</span>
    </div>
    <div class="loader-frame">
        <div class="loader1" id="loader1"></div>
        <div class="loader2" id="loader2"></div>
    </div>
</div>


<div id="detector" class="vague">
    <div class="pitch"><span id="pitch">--</span>Hz</div>
    <b style="font-size: 8px">Keep 1500~1600 to move right</b>
    <div id="points"></div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Game Over!</h2>
        </div>
        <div class="modal-body">
            <p>
                Congratulations! You finished with: <span id="score">0</span> points!
            </p>
        </div>
        <div class="modal-footer">
            <h3>Try Again :)</h3>
        </div>
    </div>

</div>
<canvas id="canvas"/>

&lt;!&ndash;<p>Volume</p>&ndash;&gt;
&lt;!&ndash;<input id="volume" type="range" min="0" max="1" step="0.1" value="0.5"/>&ndash;&gt;

<script type="text/javascript" src="js/game.js"></script>
<script type="text/javascript" src="js/menu.js"></script>
<script type="text/javascript" src="js/pitchDetect.js"></script>
<script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-35593052-1']);
    _gaq.push(['_trackPageview']);

    (function () {

        ga.type = 'text/javascript';

        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ga, s);
    })();
</script>
</body>
</html>
